    <TITLE>Mechanical Keyboard -- ATMEGA32U4</TITLE>
</HEAD>

<BODY>
    <P>This project template is the basis of a mechanical keyboard based on the
        <A HREF="https://www.microchip.com/wwwproducts/en/ATmega32u4" TARGET="blank">ATMEGA32U4</A> microcontroller, a Microchip 8-bit AVR RISC-based microcontroller.<BR><BR>)This template includes a schematic for LED MX/Alps switches, LED underglow, and USB-C.
    </P>
